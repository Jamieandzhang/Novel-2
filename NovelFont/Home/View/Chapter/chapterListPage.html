<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>章节列表</title>
	<link rel="stylesheet" href="/Novel/NovelFont/Public/css/bootstrap.css">
	<script src="/Novel/NovelFont/Public/js/jquery-3.1.1.js" type="text/javascript"></script>
	<script src="/Novel/NovelFont/Public/js/bootstrap.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body{padding: 70px;}
	</style>
</head>
<body>
<div id="app">
	<my-head></my-head>
	<!-- 头部结束 -->

	<div class="row clearfix">
		<my-left></my-left>

		<div class="col-md-8 column">
			<ul class="nav navbar-right">
				<a href="#">新增章节</a>
			</ul>
			<table class="table table-condensed">
				<thead>
				<tr>
					<th>章节NO.</th>
					<th>章节名称</th>
				</tr>
				</thead>
				<tbody>
				<tr  v-for="item in chapterList">
					<td>{{item.num}}</td>
					<td><a v-bind:href="'__APP__/Home/Chapter/showChapterPage?chapter_id='+item.id">{{item.name}}</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<script src="/Novel/NovelFont/Public/js/vue.js"></script>
<script src="/Novel/NovelFont/Public/js/vue-resource.js"></script>
<script src="/Novel/NovelFont/Public/js/vueGlobal.js"></script>
<script src="/Novel/NovelFont/Public/js/chapterListPage.js"></script>
</body>
</html>
