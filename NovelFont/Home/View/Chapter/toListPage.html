<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>章节列表</title>
	<link rel="stylesheet" href="/Novel/NovelFont/Public/css/bootstrap.css">
	<script src="/Novel/NovelFont/Public/js/jquery-3.1.1.js" type="text/javascript"></script>
	<script src="/Novel/NovelFont/Public/js/bootstrap.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body{padding: 70px;}
	</style>
</head>
<body>
<div id="app">
	<my-head></my-head>
	<!-- 头部结束 -->
	<h3>相关作品</h3>
    <span v-for="b in branches" >
     <a v-bind:href="'__APP__/Home/Chapter/toListPage?branch_id='+b.id">{{b.name}}</a>
    /</span>
    <br><br>
    <h4>本作品章节：</h4>
	<h5 v-for="chapter in chapterList">
		<li>
			<a v-bind:href="'__APP__/Home/Chapter/chapterTxt?chapterid='+chapter.id">
				第{{chapter.num}}章:{{chapter.name}}
			</a>
			<!-- <p>概览:</p><p v-html="chapter.txt"></p> -->
		</li>
	</h5>
</div>

<script src="/Novel/NovelFont/Public/js/vue.js"></script>
<script src="/Novel/NovelFont/Public/js/vue-resource.js"></script>
<script src="/Novel/NovelFont/Public/js/vueGlobal.js"></script>
<script src="/Novel/NovelFont/Public/js/chapterListPage.js"></script>
</body>
</html>
