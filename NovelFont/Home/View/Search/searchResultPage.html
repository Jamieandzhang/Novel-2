<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>以下展示的是搜索的结果</title>
	<link rel="stylesheet" href="/Novel/NovelFont/Public/css/bootstrap.css">
	<script src="/Novel/NovelFont/Public/js/jquery-3.1.1.js" type="text/javascript"></script>
	<script src="/Novel/NovelFont/Public/js/bootstrap.js" type="text/javascript"></script>
	<script src="/Novel/NovelFont/Public/ckeditor/ckeditor.js" type="text/javascript"></script>
	<style type="text/css" media="screen">
		body{padding: 70px;}
	</style>
</head>
<body>
<div id="app">
	<my-head></my-head>
	<li v-for="novel in novels">
		
			<div class="col-md-8 column">
				<h3><a v-bind:href="'__APP__/Home/Chapter/toListPage?branch_id='+novel.id">{{novel.name}}</a></h3>
				<p>
				作者:<a v-bind:href="'__APP__/Home/UserPage/otherMain?other='+novel.author">{{novel.author}}</a></p>

				<p v-if="novel.main==1">主分支否：是</p>
				<p v-else>主分支否：否</p>
				
				<p>简介：{{novel.intro}}</p>
			</div>
	</li>
</div>
<script src="/Novel/NovelFont/Public/js/vue.js"></script>
<script src="/Novel/NovelFont/Public/js/vue-resource.js"></script>
<script src="/Novel/NovelFont/Public/js/vueGlobal1.js"></script>
<script src="/Novel/NovelFont/Public/js/see.js"></script>
</body>
</html>
